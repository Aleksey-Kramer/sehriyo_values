<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Голос принят</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="10;url=index.html">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f5;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            padding: 24px 20px;
            border-radius: 16px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }

        h1 {
            font-size: 22px;
            margin: 0 0 8px;
        }

        p {
            margin: 0 0 16px;
            font-size: 14px;
            color: #555;
        }

        .note {
            font-size: 12px;
            color: #888;
        }

        .btn {
            display: inline-block;
            margin-top: 8px;
            padding: 10px 20px;
            border-radius: 999px;
            border: none;
            background: #1976d2;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Спасибо, ваш голос принят</h1>
    <p>Выбранные ценности записаны.</p>
    <p class="note">Через несколько секунд вы будете автоматически перенаправлены на стартовый экран.</p>
    <a href="index.html" class="btn">Вернуться к выбору</a>
</div>
</body>
</html>
