<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор ценностей</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Логотип школы -->
    <div class="logo-wrap">
        <img src="img/logo.png" alt="Sehriyo" class="logo">
    </div>

    <!-- Вопрос -->
    <h1>Какие три важных ценности лучше всего реализованы в школе Sehriyo?</h1>

    <!--
        Отправляем на PHP-обработчик, который сохранит запись в таблице votes
        (item_1, item_2, item_3 — это id из value_items)
    -->
    <form id="voteForm" action="api/submit_vote.php" method="post">
        <div class="grid" id="valuesGrid">
            <!-- data-id = id из таблицы value_items -->
            <!-- Порядок соответствует референсу (2×5), но id остаются как в БД -->
            <div class="value-btn" data-id="5">Уважение</div>
            <div class="value-btn" data-id="4">Счастье</div>

            <div class="value-btn" data-id="10">Забота о ребёнке</div>
            <div class="value-btn" data-id="9">Эстетика и красота</div>

            <div class="value-btn" data-id="7">Ответственность</div>
            <div class="value-btn" data-id="6">Командность</div>

            <div class="value-btn" data-id="1">Саморазвитие</div>
            <div class="value-btn" data-id="8">Современность</div>

            <div class="value-btn" data-id="3">Творчество</div>
            <div class="value-btn" data-id="2">Самореализация</div>
        </div>

        <!-- Сюда будут записаны выбранные id -->
        <input type="hidden" name="item_1" id="item_1">
        <input type="hidden" name="item_2" id="item_2">
        <input type="hidden" name="item_3" id="item_3">

        <div class="actions">
            <div class="counter">
                Выбрано <span id="selectedCount">0</span>/3
            </div>
            <button type="submit" id="submitBtn" disabled>Отправить</button>
        </div>
    </form>
</div>

<script>
    (function () {
        const MAX_SELECTION = 3;
        const selectedIds = [];
        const grid = document.getElementById('valuesGrid');
        const countSpan = document.getElementById('selectedCount');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('voteForm');

        const input1 = document.getElementById('item_1');
        const input2 = document.getElementById('item_2');
        const input3 = document.getElementById('item_3');

        grid.addEventListener('click', function (e) {
            const btn = e.target.closest('.value-btn');
            if (!btn) return;

            const id = parseInt(btn.getAttribute('data-id'), 10);
            const index = selectedIds.indexOf(id);

            if (index !== -1) {
                // Снимаем выбор
                selectedIds.splice(index, 1);
                btn.classList.remove('selected');
            } else {
                if (selectedIds.length >= MAX_SELECTION) {
                    // Уже выбрано 3 — просто игнорируем
                    return;
                }
                selectedIds.push(id);
                btn.classList.add('selected');
            }

            // Обновляем счётчик и кнопку
            countSpan.textContent = selectedIds.length.toString();
            submitBtn.disabled = selectedIds.length !== MAX_SELECTION;
        });

        form.addEventListener('submit', function (e) {
            if (selectedIds.length !== MAX_SELECTION) {
                e.preventDefault();
                return;
            }

            // Записываем выбранные id в hidden-поля
            input1.value = selectedIds[0] ?? '';
            input2.value = selectedIds[1] ?? '';
            input3.value = selectedIds[2] ?? '';
        });
    })();
</script>
</body>
</html>
